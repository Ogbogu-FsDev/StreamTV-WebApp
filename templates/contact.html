<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Giru TV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/dashboard">Home</a></li>
            <li><a href="/tv-guide">TV Guide</a></li>
            <li><a href="/watchTV">Watch TV</a></li>
            <li><a href="/contact" class="active">Contact</a></li>
            
            <li><a href="/logout" class="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Success Message (Initially Hidden) -->
        <div id="success-message" class="success-message" style="display: none;">
            <p>Your message has been sent successfully! We'll get back to you shortly.</p>
        </div>
        
        <form id="contact-form" action="/submit-contact" method="POST">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Subject Field -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Add Stars Background Animation -->
    <script src="{{ url_for('static', filename='stars.js') }}"></script>

    <script>
        // This function simulates the successful submission of the form
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission for demo purposes
            
            // Simulating form submission success
            setTimeout(function() {
                // Hide the form and show the success message
                document.getElementById('contact-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }, 1000); // Simulate a slight delay before showing the success message
        });
    </script>

</body>
</html>
